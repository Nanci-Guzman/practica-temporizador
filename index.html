<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="practica para la realizacion de un temporizador con conceptos de  DOM y BOM">
  <meta name="keywords" content="BOM, start, pause, reset">
  <meta name="author" content="Guzman, Nanci">
  <link rel="icon" href="./img/temporizador.png" type="image/x-icon">
  <!-- <link rel="stylesheet" href="./css/bootstrap.min.css">-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Temporizador</title>
</head>

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Temporizador</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#temporizador">Temporizador</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido Principal -->
  <div class="container text-center">
    <h1 id="temporizador">Temporizador</h1>
    <div class="mb-3">
      <input type="number" id="timeInput" class="form-control" placeholder="Introduce el tiempo en segundos" min="1">
    </div>
    <h2 id="display">00:00</h2>
    <div class="btn-group">
      <button id="startBtn" class="btn btn-success">Iniciar</button>
      <button id="pauseBtn" class="btn btn-warning">Pausar</button>
      <button id="resetBtn" class="btn btn-danger">Resetear</button>
    </div>
  </div>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>

</html>
